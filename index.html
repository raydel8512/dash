<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Hello, world!</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="d-flex">
      <div id="sidebar-container" class="bg-primary">
        <div class="logo">
          <h4 class="text-ligth font-weight-bold">Templune</h4>
        </div>
        <div class="menu">
          <a href="#" class="d-block text-light p-3"
            ><i class="icon ion-md-apps mr-3 lead"></i>Tablero</a
          >
          <a href="#" class="d-block text-light p-3"
            ><i class="icon ion-md-people mr-3 lead"></i>Usuarios</a
          >
          <a href="#" class="d-block text-light p-3"
            ><i class="icon ion-md-stats mr-3 lead"></i>Estadisticas</a
          >
          <a href="#" class="d-block text-light p-3"
            ><i class="icon ion-md-person mr-3 lead"></i>Perfil</a
          >
          <a href="#" class="d-block text-light p-3"
            ><i class="icon ion-md-settings mr-3 lead"></i>Configuración</a
          >
        </div>
      </div>
      <div class="w-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <form class="form-inline position-relative my-2 d-inline-block">
              <input
                class="form-control mr-sm-2"
                type="Search"
                placeholder="Buscar"
                aria-label="Buscar"
              />
              <button class="btn btn-search position-absolute" type="submit">
                <i class="icon ion-md-search"></i>
              </button>
            </form>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    <img
                      src="perfil.jpg"
                      class="img-fluid rounded-circle avatar mr-2"
                    />
                    Raydel García
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Mi Perfil</a>
                    <a class="dropdown-item" href="#">Suscripcion</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Cerrar sesión</a>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div id="content">
          <section>
            <div class="container">
              <div class="row">
                <div class="col-lg-9">
                  <h1 class="font-weight-bold mb-0">Bienvenivo Raydel</h1>
                  <p clss="lead text-muted">Revisa la última información</p>
                </div>
                <div class="col-lg-3">
                  <button class="btn btn-primary">Descargar Reporte</button>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
